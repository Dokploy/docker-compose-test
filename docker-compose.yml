version: "3"

services:
  next-app:
    build:
      context: ./next-app
      dockerfile: prod.Dockerfile
      args:
        ENV_VARIABLE: ${ENV_VARIABLE}
        NEXT_PUBLIC_ENV_VARIABLE: ${NEXT_PUBLIC_ENV_VARIABLE}
    restart: always
    ports:
      - "3000"
    networks:
      - dokploy-network
    labels:
      - traefik.enable=true
      - traefik.http.routers.app-dokploy.rule=Host(`app-dokploy.dokploy.com`)
      - traefik.http.routers.app-dokploy.entrypoints=websecure
      - traefik.http.routers.app-dokploy.tls.certResolver=letsencrypt
      - traefik.http.services.app-dokploy.loadbalancer.server.port=3000
  # Add more containers below (nginx, postgres, etc.)
# Define a network, which allows containers to communicate
# with each other, by using their container name as a hostname
networks:
  dokploy-network:
    external: true
